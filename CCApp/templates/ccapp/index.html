<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <div class="container mt-5">

        <div class="row justify-content-center">

            <div class="col-md-6">

                <div class="card shadow p-4">

                    <h4 class="text-center mb-3">Select Your Food</h4>

                    <form method="post">

                        {% csrf_token %}

                        <div class="mb-3">

                            <label for="food" class="form-label">Choose a Food Item:</label>

                            <select name="food_consumed" id="food_consumed" class="form-select">

                                {% for food in foods %}

                                <option value="{{ food.name }}">{{ food.name }}</option>

                                {% endfor %}

                            </select>

                        </div>

                        <button type="submit" class="btn btn-primary w-100">Add</button>

                    </form>

                </div>

            </div>

        </div>

        {% for item in consumed_food %}

        {{ item.food_consumed.name }} ---->
        {{ item.food_consumed.carbs }} ---->
        {{ item.food_consumed.protein }} ---->
        {{ item.food_consumed.fats }} ---->
        {{ item.food_consumed.calories }} <br>

        {% endfor %}

    </div>



</body>

</html>
